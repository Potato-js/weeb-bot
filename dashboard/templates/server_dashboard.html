<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Server Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #1e1e2f; /* Dark background */
        color: #ffffff;
      }
      .card {
        border: none;
        border-radius: 8px;
        background-color: #2a2a3b;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: #18d1bd;
        border: none;
      }
      .btn-primary:hover {
        background-color: #14b7a5;
      }
      .btn-danger {
        background-color: #ff6b6b;
        border: none;
      }
      .btn-danger:hover {
        background-color: #ff4b4b;
      }
      .btn-secondary {
        background-color: #6c757d;
        border: none;
      }
      .btn-secondary:hover {
        background-color: #5a6268;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-4">
      <div
        class="container mx-auto d-flex justify-content-between align-items-center"
      >
        <h1 class="text-2xl font-bold">{{ guild.name }} Dashboard</h1>
        <a href="/servers" class="btn btn-light">Go Back</a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5 flex-grow">
      <div class="row g-4">
        <!-- Dynamic Feature Cards -->
        {% for feature in features %}
        <div class="col-md-4">
          <div class="card p-4 shadow-lg">
            <h5 class="text-lg font-bold text-white">{{ feature.name }}</h5>
            <div class="mt-3 d-flex justify-content-center">
              <a
                href="/{{ feature.route }}/{{ guild.id }}"
                class="btn btn-primary w-100"
                >Configure</a
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-auto">
      <div class="container text-center">
        <p class="mb-0">&copy; 2025 weeaboo. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-rlOFepwbOl9V7DOwBRDBvIpCoaSk50I1XDHk53PIA1FhaJcwhpt8p8LQ5PE1F6jB"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
