<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Dashboard</h1>
        <div>
          <span class="mr-4">Welcome, {{ user.name }}!</span>
          <a
            href="/logout/"
            class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded"
            >Logout</a
          >
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-8 flex-grow">
      <section class="mb-8">
        <h2 class="text-xl font-semibold mb-4">Your Servers</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
          {% for guild in guilds %}
          <div class="card bg-white shadow rounded p-4">
            <div class="card-body d-grid gap-2">
              <h5 class="card-title text-lg font-bold">{{ guild.name }}</h5>
              <p class="card-text text-sm text-gray-600">ID: {{ guild.id }}</p>
              <a href="/manage/{{ guild.id }}" class="btn btn-primary w-100">
                Manage Server
              </a>
            </div>
          </div>
          {% endfor %}
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto text-center">
        <p>&copy; 2025 weeaboo. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
