<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white py-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Dashboard</h1>
        <div>
          <span class="mr-4">Welcome, {{ user.name }}!</span>
          <a
            href="/logout/"
            class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded"
            >Logout</a
          >
        </div>
      </div>
    </header>

    <main class="container mx-auto py-8">
      <section class="mb-8">
        <h2 class="text-xl font-semibold mb-4">Your Servers</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
          {% for guild in guilds %}
          <div class="bg-white shadow rounded p-4">
            <h3 class="text-lg font-bold">{{ guild.name }}</h3>
            <p class="text-sm text-gray-600">ID: {{ guild.id }}</p>
            <a
              href="/manage/{{ guild.id }}"
              class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 mt-4 block text-center rounded"
              >Manage Roles</a
            >
          </div>
          {% endfor %}
        </div>
      </section>
    </main>

    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto text-center">
        <p>&copy; 2025 weeaboo. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
