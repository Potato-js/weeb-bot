<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Manage FakePerms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #1e1e2f;
        color: white;
      }
      .card {
        background-color: #2a2a3b;
        border: none;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="container py-5">
      <h1 class="mb-4">{{ guild_name }} - Manage FakePerms</h1>
      <form method="POST" action="">
        <div class="mb-4">
          <label for="roleSelect" class="form-label">Select Role</label>
          <select id="roleSelect" class="form-select" name="role_id" required>
            {% for role in roles %}
            <option value="{{ role.id }}">{{ role.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-4">
          <label for="permissionsSelect" class="form-label"
            >Select Permissions</label
          >
          <select
            id="permissionsSelect"
            class="form-select"
            name="permissions"
            multiple
          >
            {% for perm_flag, perm_name in permissions.items() %}
            <option
              value="{{ perm_flag }}"
              {%
              if
              perm_flag
              in
              current_role_perms
              %}selected{%
              endif
              %}
            >
              {{ perm_name }}
            </option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn btn-primary">
          Update Permissions
        </button>
      </form>
    </div>
  </body>
</html>
