name: PEP 8 Compliance Check

on:
  push:
    branches:
      - main
      - development-branch
  pull_request:
    branches:
      - main

jobs:
  pep8-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: |
          flake8 . --count --show-source --statistics
